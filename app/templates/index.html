{% extends "base.html" %}

{% block app_content %}
  <div class="row">
      <div class="col-md-6">
          <h1>Hello, {{ current_user.username }}.</h1>
          <br>
          {% import 'bootstrap/wtf.html' as wtf %}
          {{ wtf.quick_form(form) }}
          <hr>
          {% include 'post_content.html' %}
      </div>
      <div class="col-md-3 col-md-offset-2">
        <div class="thumbnail text-center">
          <br>
            <a href="{{ url_for('user_page', username=current_user.username) }}">
                <img src="{{ current_user.avatar_img }}" alt="avatar" width="100px">
            </a>
          <div class="caption">
            <h3>{{ current_user.username }}</h3>
            <p>
                <a href="#" class="btn btn-primary" style="margin-right:10px;" role="button">{{ n_followers }} followers</a>
                <a href="#" class="btn btn-default" role="button">{{ n_followed }} followed</a>
            </p>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
